name: Playwright Tests

on:
  deployment_status:

jobs:
  test:
    # Only run if deployment was successful and is a preview deployment from Vercel
    if: github.event.deployment_status.state == 'success' && github.event.deployment_status.environment == 'Preview'
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.deployment.ref }}
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
    
    - name: Install dependencies
      run: pnpm install
    
    - name: Install Playwright Browsers
      run: pnpm exec playwright install --with-deps
    
    - name: Extract Vercel Preview URL
      id: extract-url
      run: |
        # Vercel provides the deployment URL in the deployment_status event
        DEPLOYMENT_URL="${{ github.event.deployment_status.target_url }}"
        
        # Remove any trailing paths (Vercel sometimes includes paths in target_url)
        # Extract just the base URL
        BASE_URL=$(echo "$DEPLOYMENT_URL" | sed -E 's|(https://[^/]+).*|\1|')
        
        echo "Deployment URL: $BASE_URL"
        echo "url=$BASE_URL" >> $GITHUB_OUTPUT
    
    - name: Run Playwright tests
      run: pnpm run test:e2e
      env:
        VERCEL_URL: ${{ steps.extract-url.outputs.url }}
        CI: true
    
    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    
    - name: Upload Playwright Traces
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-traces
        path: test-results/
        retention-days: 30

